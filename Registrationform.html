<!doctype html>
<html>
  <head>
    <title>Portfolio Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="darkmode.js"></script>

    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="Registration">
    <header>
      <nav>
        <div class="left">Sankalp Gahlot Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="ContactUs.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Registrationform.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li>
              <button onclick="toggleMode()" id="modeBtn" class="dark-mode-btn">
                ☀️Light Mode
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form id="registerForm">
      <h1>Registration Form</h1>

      <fieldset>
        <legend>Personal Details</legend>

        <label>First Name:</label>
        <input type="text" name="firstname" required />

        <label>Last Name:</label>
        <input type="text" name="lastname" required />

        <label>Password:</label>
        <input type="password" name="password" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Phone:</label>
        <input type="tel" name="phoneno" required />

        <label>Address:</label>
        <textarea rows="4" required></textarea>

        <label>Gender:</label><br />
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
        <input type="radio" name="gender" value="Others" /> Others

        <br /><br />

        <label>DOB:</label>
        <input type="date" name="dob" required />
      </fieldset>

      <fieldset>
        <legend>Educational Details</legend>

        <label>Degree:</label>
        <input type="text" name="degree" />

        <label>Engineering Branch:</label>
        <input type="text" name="branch" />

        <label>Signature:</label>
        <input type="file" accept=".jpg,.png" />

        <label>Photo:</label>
        <input type="file" accept=".jpg,.png" />

        <label>Resume Upload:</label>
        <input type="file" accept=".pdf" />
      </fieldset>

      <input type="submit" value="Submit" />
      <div align="center">
        <a href="login.html">Already have account? Login</a>
      </div>
    </form>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var email = document.querySelector("input[name='email']").value;
          var password = document.querySelector("input[name='password']").value;

          localStorage.setItem("userEmail", email);
          localStorage.setItem("userPassword", password);

          alert("Registration Successful");
          this.reset();
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
